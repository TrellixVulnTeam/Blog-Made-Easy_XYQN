{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="row">
                <button class="d-flex mx-auto btn btn-success" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
