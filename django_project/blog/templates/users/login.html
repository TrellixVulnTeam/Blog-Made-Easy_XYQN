{% extends "../blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <div class="card card-body">

 <div class="card card-body">
     <form class="form" method="post">
         {% csrf_token %}
         <p class="alert alert-success">Please Enter Following Details To Login</p>
         {{ form|crispy }}
         <div class="row">
             <input type="submit" name="register_customer" class="d-flex mx-auto btn btn-success" value="Login">
         </div>
         <div class="row">
             <p class="d-flex mx-auto text-muted text-primary">Need An Account??<a href="{% url 'register' %}">SignUp here</a></p>
         </div>

     </form>
 </div>

    </div>
    </div>
{% endblock content %}
